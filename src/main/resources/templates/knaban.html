<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Live2D</title>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/flat-ui.min.css" th:href="@{css/flat-ui.min.css}">
    <link rel="stylesheet" href="../static/css/waifu.css"  th:href="@{css/waifu.css}">
    <script src="../static/js/live2d.js" th:src="@{js/live2d.js}" ></script>
    <script src="../static/js/waifu-tips.js" th:src="@{js/waifu-tips.js}"></script>
</head>
<body>

<div class="waifu" id="waifu">
    <div class="waifu-tips" style="opacity: 1;"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>

<script type="text/javascript">initModel()</script>
</body>
</html>
